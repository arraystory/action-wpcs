name: 'WPCS Checker'
description: 'Run PHPCS with WordPress Coding Standards'
author: 'arraystory'

branding:
  icon: 'check-circle'
  color: 'blue'

inputs:
  php_version:
    description: 'PHP version to use'
    required: false
    default: '8.2'
  text_domain:
    description: 'Plugin/theme text domain'
    required: true
  prefixes:
    description: 'Function/class prefixes (comma-separated)'
    required: false
    default: ''
  minimum_php:
    description: 'Minimum PHP version for compatibility checks'
    required: false
    default: '7.4'
  paths:
    description: 'Paths to scan'
    required: false
    default: '.'
  ignore:
    description: 'Paths to ignore (comma-separated)'
    required: false
    default: 'vendor,node_modules,assets'

runs:
  using: 'composite'
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php_version }}
        tools: composer

    - name: Get Composer cache directory
      id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-wpcs-${{ inputs.php_version }}
        restore-keys: ${{ runner.os }}-composer-wpcs-

    - name: Install PHPCS and WPCS
      shell: bash
      run: |
        composer global config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
        composer global require --dev squizlabs/php_codesniffer:"^3.13" wp-coding-standards/wpcs:"^3.0" phpcompatibility/phpcompatibility-wp:"*"
        echo "$(composer global config bin-dir --absolute)" >> $GITHUB_PATH

    - name: Copy phpcs.xml
      shell: bash
      run: |
        cp ${{ github.action_path }}/phpcs.xml ./phpcs.xml

    - name: Configure ruleset
      shell: bash
      run: |
        # Set text domain
        sed -i 's/__TEXT_DOMAIN__/${{ inputs.text_domain }}/g' phpcs.xml

        # Set minimum PHP version
        sed -i 's/__MINIMUM_PHP__/${{ inputs.minimum_php }}/g' phpcs.xml

        # Set prefixes if provided, otherwise remove the entire prefix rule block
        if [ -n "${{ inputs.prefixes }}" ]; then
          sed -i 's/__PREFIXES__/${{ inputs.prefixes }}/g' phpcs.xml
        else
          sed -i '/<rule ref="WordPress.NamingConventions.PrefixAllGlobals">/,/<\/rule>/d' phpcs.xml
        fi

    - name: Run PHPCS
      id: phpcs
      shell: bash
      run: |
        set +e
        OUTPUT=$(phpcs ${{ inputs.paths }} --standard=./phpcs.xml --report=json --runtime-set ignore_warnings_on_exit 1 2>&1)
        EXIT_CODE=$?

        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

        # Parse JSON and generate markdown summary
        php -r '
        $json = json_decode($ARGV[1], true);
        if (!$json) {
            echo "No issues found! ‚úÖ\n";
            exit(0);
        }

        $totals = $json["totals"] ?? [];
        $errors = $totals["errors"] ?? 0;
        $warnings = $totals["warnings"] ?? 0;
        $files = $json["files"] ?? [];

        $summary = "## WPCS Checker Results\n\n";
        $summary .= "| Metric | Count |\n";
        $summary .= "|--------|-------|\n";
        $summary .= "| ‚ùå Errors | $errors |\n";
        $summary .= "| ‚ö†Ô∏è Warnings | $warnings |\n";
        $summary .= "| üìÅ Files Scanned | " . count($files) . " |\n\n";

        if ($errors > 0 || $warnings > 0) {
            $summary .= "### Issues by File\n\n";
            foreach ($files as $file => $data) {
                $msgs = $data["messages"] ?? [];
                if (empty($msgs)) continue;

                $summary .= "<details>\n";
                $summary .= "<summary><code>" . basename($file) . "</code> - " . count($msgs) . " issue(s)</summary>\n\n";
                $summary .= "| Line | Type | Message |\n";
                $summary .= "|------|------|----------|\n";
                foreach ($msgs as $msg) {
                    $type = $msg["type"] === "ERROR" ? "‚ùå" : "‚ö†Ô∏è";
                    $line = $msg["line"];
                    $message = str_replace("|", "\\|", $msg["message"]);
                    $summary .= "| $line | $type | $message |\n";
                }
                $summary .= "\n</details>\n\n";
            }
        }

        echo $summary;
        ' "$OUTPUT" >> $GITHUB_STEP_SUMMARY

        # Also output full report to console
        phpcs ${{ inputs.paths }} --standard=./phpcs.xml --report=full --runtime-set ignore_warnings_on_exit 1
        exit $EXIT_CODE
